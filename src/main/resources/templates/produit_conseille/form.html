<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Produit</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<!-- Navbar -->
<div th:replace="~{layout/navbar :: navbar}"></div>

<!-- Sidebar -->
<div class="relative" th:replace="~{layout/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="p-8 pt-20 sm:ml-64">

    <form th:action="@{/produit_conseille}" th:object="${produitConseille}" method="post"
          class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">

        <!-- Nom -->
        <div>
            <label for="produit" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Produit</label>
            <select id="produit" th:field="*{produit}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">

                <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}" ></option>
            </select>
        </div>

        <!-- Prix de Revient -->
        <div>
            <label for="prixRevient" class="block text-sm font-medium text-gray-700 dark:text-gray-200">etat</label>
            <input type="number" id="prixRevient" th:field="*{etat}" required step="0.01"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />

        </div>

        <!-- Prix de Vente -->
        <div>
            <label for="dateConseille" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Date</label>
            <input type="datetime-local" id="dateConseille" th:field="*{dateConseillee}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
        </div>

        <div class="flex justify-between">
            <a href="/produit_conseille"
               class="inline-block px-5 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow-md transition">
                Annuler
            </a>
            <button type="submit"
                    class="inline-block px-5 py-3 bg-blue-700 hover:bg-blue-800 text-white rounded-lg shadow-md transition">
                Enregistrer
            </button>
        </div>
    </form>
</div>

<script src="/js/flowbite.min.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
