<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Produit</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<!-- Navbar -->
<div th:replace="~{layout/navbar :: navbar}"></div>

<!-- Sidebar -->
<div class="relative" th:replace="~{layout/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="p-8 pt-20 sm:ml-64">
    <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-200 mb-6">Détails du Produit</h1>

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <!-- Nom -->
        <div class="mb-4">
            <h2 class="text-sm font-bold text-gray-700 dark:text-gray-200">Nom</h2>
            <p class="text-lg font-semibold text-gray-900 dark:text-gray-100" th:text="${produit.nom}"></p>
        </div>

        <!-- Prix de Revient -->
        <div class="mb-4">
            <h2 class="text-sm font-bold text-gray-700 dark:text-gray-200">Prix de Revient</h2>
            <p class="text-lg font-semibold text-gray-900 dark:text-gray-100"
               th:text="${produit.prixRevient} + ' €'"></p>
        </div>

        <!-- Prix de Vente -->
        <div class="mb-4">
            <h2 class="text-sm font-bold text-gray-700 dark:text-gray-200">Prix de Vente</h2>
            <p class="text-lg font-semibold text-gray-900 dark:text-gray-100"
               th:text="${produit.prixVente} + ' €'"></p>
        </div>

        <!-- Stock -->
        <div>
            <h2 class="text-sm font-bold text-gray-700 dark:text-gray-200">Stock Restant</h2>
            <p class="text-lg font-semibold text-gray-900 dark:text-gray-100"
               th:text="${produit.stockRestant} + ' unités'"></p>
        </div>

        <div class="mt-8 flex justify-between">
            <a href="/produits"
               class="inline-block px-5 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow-md transition">
                Retour
            </a>
            <a th:href="@{/produits/edit/{id}(id=${produit.id})}"
               class="inline-block px-5 py-3 bg-amber-700 hover:bg-amber-800 text-white rounded-lg shadow-md transition">
                Modifier
            </a>
        </div>
    </div>
</div>

<script src="/js/flowbite.min.js"></script>
</body>
</html>
